<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟语音</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入jq文件 -->
    <script src="./js/jquery-min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- 头像banner begind -->
    <div class="banner">
        <ul>
            <!--datasrc是一个临时属性，可以拿到改值进行操作，这里用于替换音乐播放的路径  -->
            <li datasrc="mp3/1.m4a" title="英雄语音混剪">
                <img src="./img/1.png " alt=" ">
            </li>
            <li datasrc="mp3/2.m4a" title="无双剑姬-菲奥娜">
                <img src="./img/2.png " alt=" ">
            </li>
            <li datasrc="mp3/3.m4a" title="刀锋舞者-艾瑞莉娅">
                <img src="./img/3.png " alt="">
            </li>
            <li datasrc="mp3/4.m4a" title="放逐之刃-锐雯">
                <img src="./img/4.png " alt=" ">
            </li>
            <li datasrc="mp3/5.m4a" title="风暴之怒迦娜">
                <img src="./img/5.png " alt=" ">
            </li>
        </ul>
    </div>
    <!-- 头像banner end -->
    <!-- 播放器music begind -->
    <div class="music">
        <div class="m_img">
            <img src="./img/1.png" alt="">
        </div>
        <div class="m_text">英雄语音混剪</div>
        <div class="m_btn">
            <a href="javascript:;" class="icon-backward2"></a>
            <a href="javascript:;" class="icon-play3" title="播放"></a>
            <a href="javascript:;" class="icon-forward3"></a>
        </div>
        <div id="m_close" class="icon-arrow-left m_close"></div>
        <audio src="mp3/initial.m4a" class="m_mp3"></audio>
    </div>
    <!-- 播放器music end -->
</body>

</html>
